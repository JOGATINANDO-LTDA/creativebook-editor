&quot;730\&quot; y=\&quot;550\&quot; width=\&quot;80\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-22\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0;entryY=0.5;entryDx=0;entryDy=0;entryPerimeter=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;9Tj4OWZiWG7c9d-BF4qx-7\&quot; target=\&quot;9Tj4OWZiWG7c9d-BF4qx-15\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;590\&quot; y=\&quot;470\&quot;/&gt;&lt;mxPoint x=\&quot;590\&quot; y=\&quot;320\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-23\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;9Tj4OWZiWG7c9d-BF4qx-7\&quot; target=\&quot;9Tj4OWZiWG7c9d-BF4qx-6\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;590\&quot; y=\&quot;470\&quot;/&gt;&lt;mxPoint x=\&quot;590\&quot; y=\&quot;590\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-7\&quot; value=\&quot;API\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;360\&quot; y=\&quot;430\&quot; width=\&quot;80\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-11\&quot; value=\&quot;Catalogo de Livro\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;180\&quot; y=\&quot;580\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-18\&quot; style=\&quot;edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.5;entryY=0;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;9Tj4OWZiWG7c9d-BF4qx-13\&quot; target=\&quot;9Tj4OWZiWG7c9d-BF4qx-7\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-13\&quot; value=\&quot;Ferramenta de Criaçao\&quot; style=\&quot;whiteSpace=wrap;html=1;aspect=fixed;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;240\&quot; y=\&quot;250\&quot; width=\&quot;80\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-15\&quot; value=\&quot;SQL\&quot; style=\&quot;shape=cylinder3;whiteSpace=wrap;html=1;boundedLbl=1;backgroundOutline=1;size=15;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;740\&quot; y=\&quot;280\&quot; width=\&quot;60\&quot; height=\&quot;80\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-16\&quot; value=\&quot;Cria livros\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;135\&quot; y=\&quot;250\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-19\&quot; value=\&quot;Chamadas de criação e recuperação dos livros\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;415\&quot; y=\&quot;340\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-21\&quot; value=\&quot;Estande de livros\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;250\&quot; y=\&quot;430\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-24\&quot; value=\&quot;Salva os livros criados e recupera (CRUD)\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;580\&quot; y=\&quot;280\&quot; width=\&quot;150\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-25\&quot; value=\&quot;Emite NFT\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;625\&quot; y=\&quot;560\&quot; width=\&quot;60\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-26\&quot; value=\&quot;&amp;lt;h1&amp;gt;NFT de Leitura&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;O NFT de leitura serve para proteger o consumidor e o autor de em relação a politica de reembolso. Este NFT possui duas etapas sendo elas:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;1 - Permissão de leitura Temporaria: Permite que o livro seja liberado parcialmente até completar 7 dias (8 por segurança) para que o leitor possa pedir reembolso sem prejudicar o Autor.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2 - Permissao de leitura Completa: Como o modelo diz se trata da permissão completa de leitura para o autor&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;860\&quot; y=\&quot;60\&quot; width=\&quot;280\&quot; height=\&quot;310\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-27\&quot; value=\&quot;&amp;lt;h1&amp;gt;NFT de Proprietario&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Este é emitido sempre que um livro é criado dando ao criador total dominio sobre seu livro digital e fisico.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Este tipo de NFT é necessario para incluir o livro no catalogo de vendas garantindo que quem apostou o NFT na plataforma possa estar vendendo seu ativo.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Os proprietarios deste NFT terão rendimentos passivos baseados em coleta de taxas das trocas de livros entre os leitores, uma vez que os leitores não podem vender seus livros eles podem trocar pagando pequenas taxas da rede que resumo os Royalts dos autores e a taxa de manutenção da rede e da empresa.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;860\&quot; y=\&quot;520\&quot; width=\&quot;290\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-28\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Leitura - Reembolso&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Supondo que sou um leitor de Guerra dos tronos e comprei esse livro e fui lendo as partes liberadas, mas isso nao era o que eu buscava. Entao vou ao sistema e peço reembolso.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;O reembolso é emitido, o NFT de leitura é queimado e automaticamente o usuario perde acesso ao livro, tudo feito via Smart Contract&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1440\&quot; y=\&quot;60\&quot; width=\&quot;190\&quot; height=\&quot;280\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-29\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Leitura - Troca&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Supondo que sou um leitor de Guerra dos tronos e comprei esse livro e fui lendo as partes liberadas e gostei e fiquei com o livro. Como não posso vende-lo depois que terminei de ler eu vi no catalogo de pessoas querendo trocar e encontrei um legal entao ele aceitou fazer a troca comigo e pagamos cada um as taxas respectivas: 1% do valor de venda do livro para CreativeBooks (manutenção), 3% para o autor do livro (este 3% eh variavel pois quem paga ele sera quem esta trocando o livro. supondo que o meu vale R$100 e o do outro vale R$120. eu pago 3% de R$100 e o outro pagara 3% de R$120.) tudo feito via contrato.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1670\&quot; y=\&quot;50\&quot; width=\&quot;190\&quot; height=\&quot;410\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-30\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Proprietario - Vender O Livro&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Suponhamos que eu quero vender meus livros na plataforma os passos serão:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;1 - Gero o livro e minto seu NFT&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2 - Configuro os dados de venda&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;3 - Aposto meu NFT na area de VENDER (STAKE)&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;4 - Olho um preview do catalogo para ver se esta tudo conforme as configurações&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;5 - Confirmo o Stake&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1190\&quot; y=\&quot;520\&quot; width=\&quot;290\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-31\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Leitura - Compra&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Supondo que vou comprar um livro, vou para o catalogo do site e escolho o&amp;amp;nbsp; livro.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;Pago na moeda da rede e minto um NFT de leitura provisório que ira me disponibilizar de forma parcial por 8 dias o livro q comprei. Passou os 8 dias eu tenho acesso completo ao livro e posso lelo quando eu quiser.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1190\&quot; y=\&quot;50\&quot; width=\&quot;190\&quot; height=\&quot;280\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-32\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Proprietario - Obtenção de Royalts&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Os rendimentos passivos como roaylts serão liberados instantaneamente conforme a coleta da taxa ocorre, porem isso ficara disponivel na area de royalts que sera uma pool de investimento interno onde via contrato todos os autores teraão rendimentos baseado na coleta de taxa geral tambem. Quando o Autor dicidir tirar seus roaylts bastara ele ir la em fazer claiming do ativo (na tela podera ver seu rendimento em relação a pool tambem) Isso é pensado para a possibilidade de venda do NFT de propriedade&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1520\&quot; y=\&quot;520\&quot; width=\&quot;290\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-33\&quot; value=\&quot;&amp;lt;h1&amp;gt;Exemplo: NFT de Proprietario - Transferencia de propriedade&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Supondo que a editora abril se interessou pelo seu livro e eles querem comprar o NFT de vc, vc pode faze-lo e os procedimentos são os seguintes:&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;1 - Retire do stake o NFT de propriedade&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;2 - Coloque o NFT no contrato de transferencia de propriedade e o preço que você cobra por ele&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;3 - A outra parte pagara o preço + taxa da rede e recebera o NFT e vc recebera seu pagamento&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;4 - Uma vez que a editora abril agora é dona, eles podem reconfigurar todo o livro e ao colocar em stake eles atualizaram a venda do livro e ja poderam ver os rendimentos dos royalts juntados e não coletados, uma vez que você só pode coletar os roaylts se o NFT estiver em stake. ( Neste caso pode ser que a Editora abril com o rendimento dos royalts ja recupere parte de seu investimento)&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;1890\&quot; y=\&quot;510\&quot; width=\&quot;290\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;9Tj4OWZiWG7c9d-BF4qx-34\&quot; value=\&quot;&amp;lt;h1&amp;gt;EMPRESAS&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;Nossa plataforma fornece demanda para empresas do seguimento grafico e literario.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;- Graficas: Os autores de livros terão um catalogo de graficas baseado em região (cep inicio - cep fim) onde eles poderam ter os melhores preços para emitirem midias fisicas de seus Livros.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;- Editoras: Os autores podem publicar seus livros fisicos em outras midias com vinculo com a CreativeBooks.&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;855\&quot; y=\&quot;860\&quot; width=\&quot;290\&quot; height=\&quot;290\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;/mxfile&gt;&quot;,&quot;toolbar&quot;:&quot;pages zoom layers lightbox&quot;,&quot;page&quot;:0}"></div>
